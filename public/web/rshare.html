<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    //密码显示隐藏
    $(".js001").click(function() {
        var or = $(this).attr("or")
        if(or == 0) {
            $(".js0011").attr("type", "text");
            $(this).attr("or", "1");
            $(this).removeClass("icon-guanbi-yanjing");
            $(this).addClass("icon-faxian-yanjing");
        } else {
            $(".js0011").attr("type", "password");
            $(this).attr("or", "0");
            $(this).addClass("icon-guanbi-yanjing");
            $(this).removeClass("icon-faxian-yanjing");
        }
    })
    
    $.ajax({
    	type:"post",
    	url:"https://app.insistcn.cn/api/public/label",
    	async:true,
    	success:function(data){
    		console.log(data)
    		if(data.code ==0) {
    			$('#xieyiCent').html(data.data.service_agreement)
    		}
    	}
    });
    
    //------------------------------------------------------------------------
    //验证码倒计时
    $(".get-code").click(function() {
        var mobile = $("[name='mobile']").val();
        var regMobile = /^1[3-9]\d{9}$/;
        if(regMobile.test(mobile)) {
            var or = $(this).attr("or");
            if(or == 0) {
                settime()
                $(".get-code").attr("or", "1")
                var datas = {
                    mobile: mobile
                }

                $.ajax({
                    type:"post",
                    url:'/api/public/sendsms',
                    data:{
                        mobile: $("[name='mobile']").val(),
                    },
                    success: function(data){
                        console.log(JSON.stringify(data))
                    }
                })
                /*
                post("/login/phone-sms", datas, function(res) {
                    settime()
                    localStorage.setItem("t", Date.parse(new Date()));
                })*/

            }
        } else {
            alert('手机号格式错误');
        }
    })
    $("[name='inviter']").val(getQueryString('q'));
    //限制时间
    var num = 60;
    //时间倒计时函数
    function settime() {
        if(num <= 0) {
            $(".get-code").text("重新发送");
            $(".get-code").attr("or", "0")
            num = 60;
            return false;
        } else {
            $(".get-code").text("重新发送(" + num + "s)");
            num--;
        }
        setTimeout(function() {
            settime();
        }, 1000);
    }
    
    $('#showService').on('click',function(){
    	$('#xieyi').show()
    	$('#closed').on('click',function(){
    		$('#xieyi').hide()
    		return
    	})
    })
    
    //------------------------------------------------------------------------
    $(".js-re-enter").click(function() {
    	
    	if(!$('#checkbox').is(':checked')) {
    		alert('请同意服务协议');
    		return
    	}
        var mobile = $("[name='mobile']").val();
        var password = $("[name='pass']").val();
        var mobilepass = $("[name='mobilepass']").val();
        var inviter = $("[name='inviter']").val();
        var regMobile = /^1[3-9]\d{9}$/;
        if(regMobile.test(mobile)) {
            var datas = {
                mobile: mobile,
                password: password,
                inviter: inviter,
                verification_code: mobilepass
            }
            $.ajax({
                type: 'post',
                url: '/api/public/register',
                data:datas,
                success:function(data){
                    console.log(data)
                    if(data.code == 0) {
                        window.location.href = "down.html"
                    }else{
                        alert(data.msg);
                    }
                }
            })
        } else {
            alert('手机号格式错误');
        }
    })
</script>
</body>

</html>
