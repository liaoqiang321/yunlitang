<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('content/hall')}">礼堂列表</a></li>
			<li><a href="{:url('content/hall_add')}">添加礼堂</a></li>
		</ul>
		<table class="table table-hover table-bordered margin-top-20">
			<thead>
				<tr>
					<th width="40">ID</th>
					<th width="75">分类</th>
					<th align="left">标题</th>
					<th align="left">摘要</th>
					<th align="left">封面</th>
					<th width="160">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="hall" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.type}</td>
					<td>{$vo.title}</td>
					<td>{$vo.abstract}</td>
					<td>{$vo.cover}</td>
					<td>
						<a class="btn btn-xs btn-primary" href="{:url('content/hall_edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
						<a class="btn btn-xs btn-danger js-ajax-delete" class="" href="{:url('content/hall_delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div style="display:flex;justify-content:center;align-items:center;">
			<div class="pagination">{$hall->render()|default=''}</div>
		</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
