<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('config/index')}">配置管理</a></li>
			<li class="active"><a href="{:url('config/add')}">添加配置</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('config/add')}">
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">配置标识</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name">
					<p class="help-block">用于函数调用，只能使用英文且不能重复</p>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">配置标题</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="title">
					<p class="help-block">用于后台显示的配置标题</p>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="sort">
					<p class="help-block">用于分组显示的顺序</p>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">配置类型</label>
				<div class="col-md-6 col-sm-10">
					<select name="type" class="selectpicker form-control">
					<foreach name="type" item="vo" key="k">
						<option value="{$k}">{$vo}</option>
					</foreach>
					</select>
					<p class="help-block">系统会根据不同类型解析配置值</p>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">配置分组</label>
				<div class="col-md-6 col-sm-10">
					<select name="group" class="selectpicker form-control">
					<foreach name="group" item="vo" key="k">
						<option value="{$k}">{$vo}</option>
					</foreach>
					</select>
					<p class="help-block">配置分组 用于批量设置 不分组则不会显示在系统设置中</p>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">配置值</label>
				<div class="col-md-6 col-sm-10">
					<textarea name="value"  class="form-control" cols="30" rows="5"></textarea>
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">说明</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="remark">
					<p class="help-block">用于对配置的说明</p>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">状态</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline">
						<input type="radio" name="status" value="1" checked> 显示
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="0"> 隐藏
					</label>
					<p class="help-block">是否显示</p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
