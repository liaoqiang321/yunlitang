<include file="public@header"/>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="cover[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
            <li><a href="{:url('member/member')}">会员列表</a></li>
        <li class="active"><a>编辑礼堂信息</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('member/member_edit')}" method="post">
        <div class="form-group">
            <label for="hall_name" class="col-sm-2 control-label">姓名</label>
            <div class="col-md-6 col-sm-10">
                <input id="hall_name" type="text" class="form-control" name="name" value="{$datas.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="abstract" class="col-sm-2 control-label">账户</label>
            <div class="col-md-6 col-sm-10">
                <input id="abstract" type="text" class="form-control" name="abstract" value="{$datas.account}">
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">手机号</label>
            <div class="col-md-6 col-sm-10">
                <input id="mobile" type="text" class="form-control" name="mobile" value="{$datas.mobile}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$datas.id}"/>
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
