<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('member/index')}">会员列表</a></li>
		</ul>
		<table class="table table-hover table-bordered margin-top-20">
			<thead>
				<tr>
					<th width="40">ID</th>
					<th width="75">姓名</th>
					<th align="left">账户</th>
					<th align="left">账户</th>
					<th align="left">注册时间</th>
					<th width="160">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="member" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.account}</td>
					<td>{$vo.mobile}</td>
					<td>{$vo.create_time}</td>
					<td>
						<a class="btn btn-xs btn-primary" href="{:url('member/member_edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div style="display:flex;justify-content:center;align-items:center;">
			<div class="pagination">{$member->render()|default=''}</div>
		</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
