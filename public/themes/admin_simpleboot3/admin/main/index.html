<script>
    $(document).ready(function(){
    
        $("#month-s").bind("click", function() {
            
            var month = $("#month").val();

            $.ajax({
                url: "{:url('main/index')}", type: "post", dataType: "json", data: {month: month}, success: function (data) {
                    if (data.code != 1) {
                        alert('error');
                    } else {
                        $("#month-r").html(data.data.income_month);
                    }
                }
            });
            
        });
    
    });
    
</script>
