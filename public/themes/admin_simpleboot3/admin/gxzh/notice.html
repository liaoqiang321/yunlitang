<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('gxzh/notice')}">系统公告</a></li>
			<li><a href="{:url('gxzh/notice_add')}">添加系统公告</a></li>
		</ul>
		<table class="table table-hover table-bordered margin-top-20">
			<thead>
				<tr>
					<th width="40">ID</th>
					<th align="left">标题</th>
					<th align="left">排序</th>
					<th width="160">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td>{$vo.sort}</td>
					<td>
						<a class="btn btn-xs btn-primary" href="{:url('gxzh/notice_edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
						<a class="btn btn-xs btn-danger js-ajax-delete" class="" href="{:url('gxzh/notice_delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
