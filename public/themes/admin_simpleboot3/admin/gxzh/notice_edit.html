<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
            <li><a href="{:url('gxzh/notice')}">系统公告</a></li>
            <li><a href="{:url('gxzh/notice_add')}">添加系统公告</a></li>
        <li class="active"><a>编辑系统公告</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('gxzh/notice_edit')}" method="post">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label"><span class="form-required">*</span>title</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="title" required value="{$data.title}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="sort" value="{$data.sort}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">content</label>
            <div class="col-md-6 col-sm-10">
                <script type="text/plain" id="content" name="content">{$data.content}</script>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$data.id}"/>
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

    });
</script>
</body>
</html>
