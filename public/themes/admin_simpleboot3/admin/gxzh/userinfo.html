<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    
    <form class="form-horizontal js-ajax-form margin-top-20" action="" method="post">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">昵称</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.user_nickname}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">手机号</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.mobile}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">用户名</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.user_login}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">身份证号</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.idcard}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">头像</label>
            <div class="col-md-6 col-sm-10">
                <img src="{$userinfo.avatar}" width="80" height="80">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">省市</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.province}-{$userinfo.city}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">领域一级</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.dept1}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">领域二级</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.dept2}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">工作单位</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.organization}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">职称</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.level}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">擅长</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.good_at}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">身份认证</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.auth_identity}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">职称认证</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.auth_title}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">工作认证</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.auth_work}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">其他认证1</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.auth_other1}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">其他认证2</label>
            <div class="col-md-6 col-sm-10">
                <label style="padding-top: 7px;">{$userinfo.auth_other2}</label>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!--<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>-->
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
